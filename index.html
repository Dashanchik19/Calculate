<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Калькулятор</title>
</head>

<body>
	<div class="section">
		<div class="bground">
			<div class="cals">
				<div class="cals-screen">
					<p>0</p>
				</div>
			</div>
			<div class="elements">
				<div class="btn element-ac">ac</div>
				<div class="btn element-plusMin">+/-</div>
				<div class="btn element-percent">%</div>
				<div class="btn element-division">/</div>
				<div class="btn element-7">7</div>
				<div class="btn element-8">8</div>
				<div class="btn element-9">9</div>
				<div class="btn element-x">x</div>
				<div class="btn element-4">4</div>
				<div class="btn element-5">5</div>
				<div class="btn element-6">6</div>
				<div class="btn element-subtract">-</div>
				<div class="btn element-1">1</div>
				<div class="btn element-2">2</div>
				<div class="btn element-3">3</div>
				<div class="btn element-plus">+</div>
				<div class="btn element-0">0</div>
				<div class="btn element-point">.</div>
				<div class="btn element-equals">=</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
